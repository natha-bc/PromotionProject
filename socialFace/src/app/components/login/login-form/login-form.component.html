<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto ">
    <h1 class="text-primary text-3xl font-bold text-center ">
        Login   
    </h1>
    <div class="mb-6">
        <label for="email" class="block mb-2 text-primary text-sm font-medium text-center ">Email</label>
        <input  formControlName="email" type="email" id="email" class="input-background text-sm rounded-lg text-primary  block w-full p-2.5 focus:outline-none " placeholder="name@socialface.com" required />
    </div>
    <div class="mb-6">
        <label for="password" class="block mb-2 text-primary text-sm font-medium text-center ">Password</label>
        <input  formControlName="password" type="password" id="password" class="input-background text-sm rounded-lg text-primary  block w-full p-2.5 focus:outline-none " required />
    </div>
    <div class="mb-6">
        <button class="main-button rounded-lg p-2.5 block w-full" type="submit">Login</button>
    </div>
</form>
