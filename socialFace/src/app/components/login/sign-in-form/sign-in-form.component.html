<h2>Sign In</h2>
<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" formControlName="lastName">
        </div>
    </div>   
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword">
    </div>
    <div class="form-group">
        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" formControlName="birthDate">
    </div>
    <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" formControlName="country">
    </div>
    <div class="form-group">
        <label for="notificationPreference">Notification Preference:</label>
        <div class="radio-group">
            <label class="custom-radio">
                <input type="radio" formControlName="notificationPreference" value="browserNotifications" />
                <span class="radio-mark"></span> In browser notifications.
            </label>
            <label class="custom-radio">
                <input type="radio" formControlName="notificationPreference" value="emailNotifications" />
                <span class="radio-mark"></span> Only Email notifications.
            </label>
        </div>

    </div>
    <button class="main-button" type="submit">Sign In</button>
</form>
